name: geeco
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.2.0
  scaled_size: ^0.5.1
  provider:
  envied: ^1.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  envied_generator: ^1.3.1
  build_runner: ^2.9.0

flutter:
  assets:
    - assets/images/
  fonts:
    - family: Gabarito
      fonts:
        - asset: assets/fonts/gabarito_variable.ttf
  uses-material-design: true
